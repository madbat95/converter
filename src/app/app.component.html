<form [formGroup]="currencyForm" (ngSubmit)="submit()">
  <div class="container">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title style="color: white">Currency Converter</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="row mt-4">
          <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Select Currency</mat-label>
              <mat-select formControlName="rate">
                <mat-option
                  *ngFor="let country of countries"
                  [value]="country.rate"
                >
                  {{ country.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-6 col-12">
            <div class="row">
              <div class="col-12">
                <h6 style="color: white">Pakistan</h6>
              </div>
              <div class="col-12">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Amount</mat-label>
                  <span matTextPrefix style="color: white">PKR &nbsp; </span>
                  <input
                    type="number"
                    matInput
                    formControlName="fromAmount"
                    placeholder="Enter Amount"
                  />
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-12">
            <div class="row">
              <div class="col-12">
                <h6 style="color: white">{{ selectedCountry }}</h6>
              </div>
              <div class="col-12">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Amount</mat-label>
                  <span matTextPrefix style="color: white"
                    >{{ selectedCountry }} &nbsp;</span
                  >
                  <input
                    type="number"
                    matInput
                    formControlName="toAmount"
                    placeholder="Converted Amount"
                  />
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col">
            <button mat-flat-button>Save</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</form>
