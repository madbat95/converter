<div class="container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title style="color: white">Currency Converter</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row mt-4">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Favorite food</mat-label>
            <mat-select
              [(ngModel)]="rate"
              (ngModelChange)="onRateChange($event)"
            >
              @for (country of countries; track country) {
              <mat-option [value]="country.rate">{{ country.name }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-6 col-12">
          <div class="row">
            <div class="col-12">
              <h5 style="color: white">Pakistan</h5>
            </div>
            <div class="col-12">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Amount</mat-label>
                <span matTextPrefix style="color: white">PKR &nbsp; </span>

                <input
                  type="number"
                  matInput
                  [(ngModel)]="fromAmount"
                  (ngModelChange)="convertTOUSD()"
                  placeholder="Placeholder"
                />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="row">
            <div class="col-12">
              <!-- <mat-form-field class="w-100" appearance="outline">
                <mat-label>To</mat-label>
                <input matInput placeholder="Placeholder" />
              </mat-form-field> -->
              <h5 style="color: white">{{ selectedCountry }}</h5>
            </div>
            <div class="col-12">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Amount</mat-label>
                <span matTextPrefix style="color: white">USD &nbsp;</span>
                <input
                  type="number"
                  [(ngModel)]="toAmount"
                  (ngModelChange)="convertToPKR()"
                  matInput
                  placeholder="Placeholder"
                />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
